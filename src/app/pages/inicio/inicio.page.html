<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesi√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">email</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">password</ion-label>
    <ion-input
      type="password"
      [(ngModel)]="password"
      name="password"
    ></ion-input>
  </ion-item>
  <br />
  <ion-button (click)="OnSubmitLogin()" expand="block">Entrar</ion-button>
</ion-content>
