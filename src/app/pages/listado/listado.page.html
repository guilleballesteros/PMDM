<app-header titulo="Listado de fichas"></app-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos">
      <ion-item lines="inset">
        <ion-label> {{ todo.fecha }} </ion-label>
         <ion-label> {{ todo.actividad }} </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/creacion" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
